<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="datos"></h1>

    <!-- creamos dos botones al cual a cada uno se le va pasar el parametro (+moneda)correspondiente de acuero a lo se oprimal -->
    <button onclick="obtener('dolar')">Dolar</button>
    <button onclick="obtener('euro')">Euro</button>
    <ul id="resultado">
        
    </ul>

    <script>
        function obtener(moneda){
              /* accediendo a la url para traer los datos ---->fetch incorpora la url*/
              /** moneda es la manera de ocncatenenar parametros en javascript*/
        fetch('http://localhost/apis/backend/' +moneda)
        /*trayendo datos en formato json pasando ese json a una variable llamada datos*/
        .then(datos=> datos.json())
        /*console.log (datos) muestra el json con los datos en consola del navegador (consumiendo datos)*/
        //.then(datos=> console.log(datos));

        /*mostrar en el navegador tomamos el id asignado al h1 "datos" innerhtlm indica que es un html*/
        .then(datos=>{
            // document.getElementById('datos').innerHTML = `Dolar: ${datos.dolar} - Euro: ${datos.euro}`;
            /*se observa los datos en consola*/
            //console.log(datos);
            var resultado = document.getElementById('resultado');
            /*limpia el li en dado caso de obtener algun resultado*/
            resultado.innerHTML = '';

            /*ciclo for para recorrer y mostrar cada uno de los row en la bd*/
            for(let dato of datos){
                resultado.innerHTML += `<li>Fecha: ${dato.fecha} - Valor: ${dato.valor} </li>`;
            }
        })
        }
        
      

    </script>
</body>
</html>
